<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<title>Ryan Dwyer's Udacity Portfolio Project</title>
</head>
<body>
	<div class="container">
		<header class="name-logo">
				<div class="logo">
					<!-- Make images responsive
	 https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Responsive_images
					-->
				<img src="img/udacity.svg" alt="Logo" width="64" height="64">
				</div>
				<div class="info">
				<h1>Ryan Dwyer</h1>
				<h4>Front-end ninja</h4>
				</div>
				<!-- From https://stackoverflow.com/a/11033134 -->
		</header>

		<div class="hr"></div>

		<div class="flex color-bar">
			<div class="cell">
				<svg class="color-swatch blue"></svg>
				<p>#02b3e4</p>
			</div>
			<div class="cell">
				<svg class="color-swatch black"></svg>
				<p>#2d3c49</p>
			</div>
			<div class="cell">
				<svg class="color-swatch blue-gray"></svg>
				<p>#7d97ad</p>
			</div>
		</div>

		<div class="main-picture">
			<img src="img/main.png" alt="HTML code">
		</div>

		<section class="featured-work">
			<h3>Featured Work</h3>
			<div class="flex">
				<div class="cell">
					<img src="img/appify.png" alt="Appify">
					<h2>Appify</h2>
					<p><a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a></p>
				</div>
				<div class="cell">
					<img src="img/sunflower.png" alt="Sunflower">
					<h2>Sunflower</h2>
					<p><a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a></p>
				</div>
				<div class="cell">
					<img src="img/bokeh.png" alt="Bokeh">
					<h2>Bokeh</h2>
					<p><a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a></p>
				</div>
			</div>
		</section>

	</div>
</body>
</html>
